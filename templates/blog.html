<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile Responsiveness -->
    <title>{{ page_title }}</title>
    <!-- External CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navigation Menu -->
    <div class="ui large top fixed menu">
        <!-- Navigation Content Here -->
    </div>

    <!-- Main Content Area -->
    <div class="ui grid">
        <div class="row">
            <!-- Main Content Column -->
            <div class="column" id="main-content">
                <!-- Dynamic Main Content Here -->
            </div>
            
            <!-- Sidebar Column -->
            <div class="column" id="sidebar">
                <!-- Dynamic Sidebar Content Here -->
            </div>
        </div>
    </div>

    <!-- Interaction Icon -->
    <div id="interaction-icon">
        <!-- Icon Content Here -->
    </div>

    <!-- Interaction Modal -->
    <div id="interaction-modal" class="ui modal">
        <!-- Modal Content Here -->
    </div>

    <!-- JavaScript for Dynamic Interactions -->
    <script>
        // Your JavaScript code for interaction handling goes here
    </script>

    <!-- Styles for Responsive Design -->
    <style>
        @media only screen and (max-width: 768px) {
            #main-content { width: 100%; }
            #sidebar { width: 100%; display: none; } /* Example to hide sidebar on mobile */
        }
    </style>
</body>
</html>
